
<mat-card color="primary">
    <mat-card-header>
        <mat-card-title>Schedule</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let event of scheduleItems">
            <div class="col-sm-3">
                <h5>
                    <span *ngIf="event.start.date">{{event.start.date | date:'MMM dd': tournament.TimeZone}}</span>
                    <span *ngIf="event.start.dateTime">{{event.start.dateTime | date:'MMM dd h:mma': tournament.TimeZone}}</span>
                    <span *ngIf="event.start.dateTime && (event.start.dateTime !== event.end.dateTime)">
                        -
                        <span *ngIf="event.end.dateTime">{{event.end.dateTime | date:'MMM dd h:mma': tournament.TimeZone}}</span>
                    </span>
                </h5>
            </div>
            <div>
                <b>{{event.summary}}</b>
                <br />
                {{event.description}}
            </div>
            <div>
                {{event.location}}
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'schedule'">Full Schedule</button>
    </mat-card-actions>
</mat-card>
