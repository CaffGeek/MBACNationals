<table style="width:100%">
    <thead>
        <tr>
            <td>#</td>
            <td>W/L</td>
            <td>Score</td>
            <td>vs</td>
            <td>Opponent</td>
            <td>Location</td>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="score in model.Scores | orderBy: 'Number'">
            <td>{{score.Number}}</td>
            <td><a href="#" ui-sref="match({ match: score.MatchId })">{{score.WinLossTie}} ({{score.Points}}-{{score.OpponentPoints}})</a></td>
            <td>{{score.Scratch}} <span data-ng-if="score.IsPOA">({{score.POA}})</span></td>
            <td>vs {{score.Opponent}}</td>
            <td>{{score.OpponentScratch}} <span data-ng-if="score.IsPOA">({{score.OpponentPOA}})</span></td>
            <td>{{score.Centre}} #{{score.Lane}}</td>
        </tr>
    </tbody>
</table>
