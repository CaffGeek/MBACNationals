<div class="modal-content">
    <div class="modal-header">
        <h3>{{model.title}}</h3>
    </div>
    <div class="modal-body form-horizontal">
        <div class="checkbox" data-ng-repeat="division in model.divisions"><label><input type="checkbox" name="selectedDivisions[]" data-ng-model="division.Selected" />{{division.Name}}</label></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" data-ng-click="save()">Next</button>
    </div>
</div>
