<div class="row">
    <div class="col-md-12">
        <h4>Guests</h4>
        <input data-ng-model="filter.Name" type="text" placeholder="Filter by Name" autofocus>
        <table data-exportable="Guests" class=" table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>Guest</th>
                    <th>Meet &amp; Greet</th>
                    <th>Transportation</th>
                    <th>Ontario Night</th>
                    <th>Victory Banquet</th>
                </tr>
            </thead>
            <tbody data-ng-repeat="guest in model.Participants | orderBy:'Name' | filter:{ Name: filter.Name } | filter: { IsGuest: true } " data-ng-if="guest.Name">
                <tr>
                    <td>{{guest.Province}}</td>
                    <td>{{guest.Name}}</td>
                    <td><i class="glyphicon glyphicon-ok" ng-if="guest.Package.Option1"></i><i class="glyphicon glyphicon-glass" ng-if="guest.IsDelegate"></i></td>
                    <td><i class="glyphicon glyphicon-ok" ng-if="guest.Package.Option2"></i><i class="glyphicon glyphicon-glass" ng-if="guest.IsDelegate"></i></td>
                    <td><i class="glyphicon glyphicon-ok" ng-if="guest.Package.Option3"></i><i class="glyphicon glyphicon-glass" ng-if="guest.IsDelegate"></i></td>
                    <td><i class="glyphicon glyphicon-ok" ng-if="guest.Package.Option4"></i><i class="glyphicon glyphicon-glass" ng-if="guest.IsDelegate"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
