<div class="row">
    <div class="col-md-12">
        <h4>Guests</h4>
        <input data-ng-model="filter.Name" type="text" placeholder="Filter by Name" autofocus>
        <table data-exportable="Guests" class=" table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>Guest</th>
                    <th data-ng-repeat="package in model.GuestPackages" data-ng-if="package.Enabled">{{package.Name}}</th>
                </tr>
            </thead>
            <tbody data-ng-repeat="guest in model.Participants | orderBy:'Name' | filter:{ Name: filter.Name } | filter: { IsGuest: true } " data-ng-if="guest.Name">
                <tr>
                    <td>{{guest.Province}}</td>
                    <td>{{guest.Name}}</td>
                    <td data-ng-repeat="package in model.GuestPackages" data-ng-if="package.Enabled">
                        <i class="glyphicon glyphicon-ok" ng-if="guest.Package[package.Code]"></i>
                        <i class="glyphicon glyphicon-glass" ng-if="guest.IsDelegate"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
