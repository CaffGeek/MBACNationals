<h3>History page is Under Construction</h3>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary pull-right" data-ng-click="loadHistory();">Load History</a>
    </div>
</div>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Id</th>
        </tr>
    </thead>
    <tbody data-ng-repeat="event in model.Events">
        <tr>
            <td>{{event.Type}}</td>
            <td>{{event.Description}}</td>
            <td>{{event.AggregateId}}</td>
        </tr>
    </tbody>
</table>
