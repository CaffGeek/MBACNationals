<h2 id="Standings">STANDINGS</h2>
<h4>{{model.Division}}</h4>

<table style="width:100%;">
<thead>
    <tr>
    <td></td>
    <td data-ng-repeat="i in getRange(minGame, maxGame)">{{i}}</td>
    <td>Points</td>
    </tr>
</thead>
<tbody data-ng-repeat="team in model | orderBy:'RunningPoints':true">
    <tr>
    <th>
        <a href="" ui-sref="team({ team: team.Id })">
            <div style="display:block;">{{team.Province}}</div>
            <img src="images/flags/{{team.Province}}_small.gif" width="36" />
        </a>
    </th>
    <td data-ng-repeat="i in getRange(minGame, maxGame)">
        <a href="" data-ng-if="findMatchByNumber(team, i)" ui-sref="match({ match: findMatchByNumber(team, i).Id })">
            <div>{{findMatchByNumber(team, i).Score}} <span data-ng-if="findMatchByNumber(team, i).IsPOA">({{findMatchByNumber(team, i).POA}})</span></div>
            <div style="white-space: nowrap;">{{findMatchByNumber(team, i).TotalPoints}} vs {{findMatchByNumber(team, i).Opponent}}</div>
        </a>
    </td>
    <td>{{team.RunningPoints}}</td>                
    </tr>
</tbody>
</table>

<div>
Block
<a href="" data-ng-click="minGame = 1; maxGame = 7">1-7</a>
<a href="" data-ng-click="minGame = 8; maxGame = 14">8-14</a>
<a href="" data-ng-click="minGame = 15; maxGame = 21">15-21</a>
<a href="" data-ng-click="minGame = 1; maxGame = 21">All</a>
</div>
