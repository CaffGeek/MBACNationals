<h4>Create a match:</h4>

<form class="form-inline">
    <div class="form-group">
        <label for="menGender">Men</label>
        <input type="radio" id="menGender" name="gender" value="M" />
    </div>
    <div class="form-group">
        <label for="ladiesGender">Ladies</label>
        <input type="radio" id="ladiesGender" name="gender" value="L" />
    </div>
    <div class="form-group">
        <label for="homeBowler">Home</label>
        <select class="form-control" id="homeBowler" />
    </div>
    <div class="form-group">
        <label for="awayBowler">Away</label>
        <select class="form-control" id="awayBowler" />
    </div>
    <button type="submit" class="btn btn-default">Create Match</button>
</form>

<h4>Past Matches</h4>
<div class="row">
    <div data-ng-repeat="match in vm.Matches">
        <div>
            <div class="row">
                Enter Shots: <input type="text" ng-model="match.HomeShots" size="30" maxlength="30"/>
                <bowlinggame shots="match.HomeShots" name="match.Home" />
            </div>
            <div class="row">
                Enter Shots: <input type="text" ng-model="match.AwayShots" size="30" maxlength="30" />
                <bowlinggame shots="match.AwayShots" name="match.Away" />
            </div>
        </div>
    </div>
</div>
