<div class="row">
    <div class="col-md-12">
        <div class="col-xs-3" data-ng-repeat="team in model.Teams | orderBy:'-1*Name.length'" data-ng-show="team.Id">
            <h5><a data-ng-click="editTeam(team);" title="{{team.Id}}">{{team.Name}}</a></h5>
            <span style="padding: 0; padding-left: 20px;" data-ng-if="team.Coach.Id">C.
				<a data-ng-click="editParticipant(team.Coach, team);" title="{{team.Coach.Id}}">{{team.Coach.Name || 'Vacancy'}}</a>
                <span data-ng-show="team.Coach.IsRookie"><sup>R</sup></span>
                <span data-ng-show="team.Coach.IsDelegate"><sup>D</sup></span>
            </span>
            <ol>
                <li data-ng-repeat="bowler in team.Bowlers">
                    <a data-ng-class="{strike: bowler.ReplacedBy}" data-ng-click="editParticipant(bowler, team);" title="{{bowler.Id}}">{{bowler.Name || 'Vacancy'}}</a>
                    <span data-ng-if="bowler.Average">- {{bowler.Average}}</span>
                    <span data-ng-show="bowler.IsRookie"><sup>R</sup></span>
                    <span data-ng-show="bowler.IsDelegate"><sup>D</sup></span>
                </li>
            </ol>
        </div>
    </div>
</div>
